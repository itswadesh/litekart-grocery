query categories($page: Int, $search: String, $limit: Int, $sort: String) {
  categories(page: $page, search: $search, limit: $limit, sort: $sort) {
    count
    page
    pageSize
    data {
      id
      name
      slug
      img
      level
      metaTitle
      metaDescription
      metaKeywords
      position
      megamenu
      active
      featured
      createdAt
      updatedAt
    }
  }
}
