query products(
  $page: Int
  $skip: Int
  $limit: Int
  $search: String
  $sort: String
  $vendor: String
  $category: String
  $active: String
) {
  products(
    page: $page
    skip: $skip
    limit: $limit
    search: $search
    sort: $sort
    vendor: $vendor
    category: $category
    active: $active
  ) {
    data {
      id
      slug
      name
      type
      price
      stock
      img
      time
      active
      popularity
      position
      variants {
        id
        options {
          name
        }
        stock
        weight
        barcode
        sku
        mrp
        price
        images
        trackInventory
        active
        sort
      }
      badge {
        trending
        featured
        hot
        new
        sale
        recommended
      }
      title
      metaDescription
      keywords
      ratings
      reviews
      category {
        name
      }
      vendor {
        id
        firstName
        lastName
        phone
        email
        address {
          address
        }
        info {
          store
          storePhotos
        }
      }
    }
    count
    pageSize
    page
  }
}
